<!DOCTYPE html>
<html>
<head>
	<title>Print Tables</title>
</head>
<body>
	<h1>Print Tables</h1>
	<label for="number">Enter a number:</label>
	<input type="number" id="number" name="number" min="1" max="10" required>
	<button onclick="printTables()">Print Tables</button>
	<br>
	<p id="tables"></p>

	<script>
		function printTables() {
			let number = document.getElementById("number").value;
			let tables = "";
			for (let i = 1; i <= 10; i++) {
				tables += number + " x " + i + " = " + (number * i) + "<br>";
			}
			document.getElementById("tables").innerHTML = tables;
		}
	</script>
</body>
</html>
